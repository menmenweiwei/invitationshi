            var shareTitle = '施桂杞与倪雅静婚宴邀约';
            var shareDesc  = '谢谢大家的祝福';
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                WeixinJSBridge.on('menu:share:appmessage', function(argv){
                    shareFriend(shareImg, shareUrl, shareTitle, shareDesc);
                });

                WeixinJSBridge.on('menu:share:timeline', function(argv){
                    shareTimeline(shareImg, shareUrl, shareTitle, shareDesc);
                });

                WeixinJSBridge.on('menu:share:weibo', function(argv){
                    shareWeibo(shareUrl, shareDesc);
                });
            }, false);
        });

<script>
    $(function(){
        // 显示照片
        $('.js_showWedding').click(function(){
            $('.js_weddingBox').show();
            $('.js_weddingBox').css('margin-top', '0px');
            $('.js_invitationBox').animate({ top: '-960px' }, 2000, function(){
                $('.js_invitationBox').hide();
            });
            $('.js_weddingBox').animate({ top: '-960px' }, 2000, function(){
                $('.js_weddingBox').css('top', '0px');
            });
        });

        // 显示请柬
        $('.js_showInvitation').click(function(){
            $('.js_invitationBox').show();
            $('.js_invitationBox').css('top' , '-960px');
            $('.js_weddingBox').css('margin-top', '-960px');
            $('.js_weddingBox').animate({ top: '960px' }, 2000, function(){
                $('.js_weddingBox').hide();
                $('.js_weddingBox').css('margin-top', '0px');
            });
            $('.js_invitationBox').animate({ top: '0px' }, 2000, function(){
                $('.js_invitationBox').css('top', '0px');
            });
        });

        var total = 4;
        // 加载更多
        $('.js_loadMore').click(function(){
            if (total >= 52) {
                $(this).remove();
                return false;
            }
            var start = total+1;
            var end   = total+4;
            for (var i=start; i<=end; i++ ) {
                $('<li style="margin-bottom: 10px;"><img src="./images/wedding/'+i+'.jpg" style="width: 640px;"></li>').appendTo('.js_listBox');
                total++;
            }
        });
    });
</script>
